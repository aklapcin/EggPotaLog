{%extends 'base_public.html'%}
{% load post_utils%}
{% block blog_content %}

    <div class="row">
        <div class="span6 offset3">
            <div class="whole_post">
                <div class="post_title">
                    <h2>{{post.title}}</h2>
                </div>
                <div class="post_date">
                    {{post.date_published|date:"j F Y"}}
                </div>

                <div class="nav_main_page">
                    {%if user.is_authenticated%}
                            <a href="{% url edit_post post_key=post.key|to_str%}">Edit</a>
                    {%endif%}
                </div>

                <div class="post_intro">
                    <p>
                        {{post.intro}}
                    </p>
                </div>

                <div class="post_content">
                    {% post_content post%}
                </div>

                <div class="post_author">
                    by {{post.user.email}}
                </div>
            </div>


        </div>
    </div>
{% endblock blog_content%}
